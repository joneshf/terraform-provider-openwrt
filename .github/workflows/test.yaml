on:
  push:
    branches:
      - "**"
    tags-ignore:
      - "**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Install Nix
        uses: cachix/install-nix-action@v19
      - name: Test
        run: nix develop . --command make test
